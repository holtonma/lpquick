
<!doctype html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>LP Quick</title>
	<meta name="description" content="Adding tasks easily and quickly">
	<meta name="author" content="Mark Holton">

	<meta name="viewport" content="width=device-width,initial-scale=1">

	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div id="header-container">
		<header class="wrapper">
			<h1 id="title">LP Quick</h1>
			<nav>
				<ul>
					<li><a href="#">LiquidPlanner.com</a></li>
				</ul>
			</nav>
		</header>
	</div>
	
	<div id="main" class="wrapper">
		<div id="tasks">
      <div id="listbox">
        <div id="list">
        <div id="listwrap">
        <div id="tools" style="">
            
        <div id="addEntry" class="addEntryTask" style="">
          <!-- <img class="taskaddicon" src="https://s2.rtmcdn.net/img/ico/ico_add.gif" alt="Add (t)" /> -->
          <a title="Add (t)" href="#" class="taskadd">Add Task</a></div>
        
        <div style="border-left: 1px solid #CACACA; border-right: 1px solid #CACACA; margin: 0px; clear: both;">
          <div id="add-box" class="add-box highlight">
            <div class="ab1">
              <table width="100%" cellspacing="0" cellpadding="0">
                <tbody>
                  <tr>
                    <td>
                      <div class="add-field">
                        <input type="text" id="add-text" name="add-text" value="" />
                      </div>
                    </td>
                    <td align="right">
                      <div class="add-extra" unselectable="on"><img class="hidden" src="https://s3.rtmcdn.net/img/busy.gif" id="add-spinner" /><span id="add-label">&laquo; Add a new task</span></div>
                    </td>
                  </tr>
                </tbody>
              </table>
              <img id="add-helpicon" alt="Help" src="https://s3.rtmcdn.net/img/ico/ico_help_gry.gif" />
            </div>
          </div> <!-- /add-box -->
        
          <div id="adding" style=""></div>
          <div id="loading" style=""></div>
          <div id="tasks" style=""></div>
          <div id="taskscompleted" style=""></div>
          <div id="contacts" style=""></div>
          <div id="groups" style=""></div>
          <div id="lists" style=""></div>
          <div id="tag-manager" style=""></div>
          <div id="locations" style=""></div>
        </div>
        
        
        </div> <!-- /tools -->
        </div> <!-- /listwrap -->
        </div> <!-- /list -->

        <div id="debug"></div>

        
      </div> <!-- /listbox -->
		</div>
	</div>
	
	<div id="footer-container">
		<footer class="wrapper">
			<h3>by: Mark Holton</h3>
		</footer>
	</div>
	
<script src="js/jquery-1.6.2.min.js"></script>

</body>

</html>
